<div class="card" style="width: 40%; margin:auto"  >

      <br> 
      <img

      width="100"
    />

        <div class="form-group">
          <label for="ribTo">RIB</label>
          <input type="text" formControlName="rib" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rib.errors }" />
          <div *ngIf="submitted && f.rib.errors" class="invalid-feedback">
              <div *ngIf="f.rib.errors.required">saisir RIB</div>
          </div>

                <option value="non">Non</option>
            </select>
