<div class="card" style="width: 40%; margin:auto"  >
    <h4 style="text-align: center;" class="card-header">Créer un nouveau compte
        <br> 
        <img
        src="assets/images/icons/user.png"
        alt="transfer"
        class="dark-logo"
        width="100"
      />
    </h4>
    <div class="card-body">
        <form [formGroup]="form" >

            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                    <option *ngFor="let t of types">{{t}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gest">Gérer par</label>
                <select id="gest" formControlName="gest" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gest.errors }">
                    <option *ngFor="let g of gests">{{g}}</option>
                </select>
            </div>

            
        <br>
            <div class="form-group" style="text-align: center;">
                <button [disabled]="loading" class="btn btn-light" (click)="create()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Confirmer
                </button>
                <a routerLink="/" class="btn btn-light" style="margin-left: 10px;">Annuler</a>
            </div>
        </form>
    </div>
