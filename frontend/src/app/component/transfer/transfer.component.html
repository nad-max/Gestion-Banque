<div class="card" style="width: 40%; margin:auto"  >
    <h4 style="text-align: center;" class="card-header">Transf√©rer argent
        <br> 
        <img
        src="assets/images/icons/money.png"
        alt="transfer"
        class="dark-logo"
        width="100"
      />
    </h4>
    
    <div class="card-body">
        <form [formGroup]="form" >

            <div class="form-group">
                <label for="ribFrom">De:</label>
                <input type="text" formControlName="ribFrom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ribFrom.errors }" />
                <div *ngIf="submitted && f.ribFrom.errors" class="invalid-feedback">
                    <div *ngIf="f.ribFrom.errors.required">saisir RIB</div>
                </div>
            </div>

            <div class="form-group">
                <label for="ribTo">A:</label>
                <input type="text" formControlName="ribTo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ribTo.errors }" />
                <div *ngIf="submitted && f.ribTo.errors" class="invalid-feedback">
                    <div *ngIf="f.ribTo.errors.required">saisir RIB</div>
                </div>
            </div>

            <div class="form-group">
                <label for="montant">Montant:</label>
                <input type="text" formControlName="montant" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.montant.errors }" />
                <div *ngIf="submitted && f.montant.errors" class="invalid-feedback">
                    <div *ngIf="f.montant.errors.required">saisir montant</div>
                </div>
            </div>
            <br>

            <div class="form-group" style="text-align: center;">
                <button [disabled]="loading" class="btn btn-light" (click)="transfer()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Confirmer
                </button>
                <a routerLink="/" class="btn btn-light" style="margin-left: 10px;">Annuler</a>
            </div>
        </form>
    </div>
